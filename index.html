<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Albums</h2>
      <ul>
        <li>Coastal</li>
        <li>Mountains</li>
        <li>Cityscape</li>
      </ul>
    </aside>
    <main class="gallery">
      <header>
        <h1>Photo Gallery</h1>
        <div class="buttons">
          <button>Add</button>
          <button>Settings</button>
          <button>Sign in</button>
        </div>
      </header>
      <div class="grid">
        <div class="item">
          <img src="photos/sunset-beach.jpg" alt="Sunset Beach">
          <a href="photos/sunset-beach.jpg" download>Download</a>
        </div>
        <div class="item">
          <img src="photos/mountain_view.jpg" alt="Mountain View">
          <a href="photos/mountain_view.jpg" download>Download</a>
        </div>
        <div class="item">
          <img src="photos/cat_and_dog.png" alt="Cat and Dog">
          <a href="photos/cat_and_dog.png" download>Download</a>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
